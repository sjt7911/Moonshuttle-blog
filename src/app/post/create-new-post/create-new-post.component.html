<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          Create Post
        </div>
        <div class="card-body">
          <form [formGroup]="addNewPostForm" id="ngForm">
            <div class="form-group">
              <label for="addTitle" class="label-required">
                Please add title
              </label>
              <input type="text"
                     id="addTitle"
                     [ngClass]="!addNewPostForm.get('title').valid ? 'form-control is-invalid' : 'form-control is-valid'"
                     placeholder="Title"
                     formControlName="title">
            </div>

            <div class="form-group">
              <label for="addText" class="label-required">
                Please add text
              </label>
              <textarea
                id="addText"
                [ngClass]="!addNewPostForm.get('text').valid ? 'form-control is-invalid' : 'form-control is-valid'"
                cols="30"
                rows="10"
                placeholder="Text"
                formControlName="text"></textarea>
            </div>
          </form>
        </div>

        <div class="card-footer">
          <div class="d-flex justify-content-between">
            <button class="btn btn-danger" routerLink="/">
              <i class="fas fa-ban"></i>
              Cancel
            </button>
            <button type="button"
                    class="btn btn-primary"
                    form="ngForm"
                    [disabled]="!addNewPostForm.valid"
                    (click)="onSubmitForm()">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
